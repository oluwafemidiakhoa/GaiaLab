# Railway Nixpacks Configuration
# Fixes: "secret SEMANTIC_SCHOLAR_API_KEY not found" build error
# This app requires NO build secrets - all API keys are runtime environment variables

[phases.setup]
nixPkgs = ["nodejs-22_x"]

[phases.install]
cmds = ["npm ci --only=production"]

[start]
cmd = "npm start"

# Explicitly disable build phase to prevent Railway from treating env vars as build secrets
[phases.build]
